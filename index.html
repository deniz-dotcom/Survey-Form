<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>My first project</title>
  </head>
  <body>

    <header>
    <h1 id="title">
      Survey Form
    </h1>
    <p id="description">
      This is a survey form for your application
    </p>
    <hr>
    </header>

    <main>
     <form id="survey-form">
       <fieldset id="fieldset-one">
          <label id="name-label" for="name">
            What is your full name?
            <input type="text" name="name" id="name" required placeholder="Name">
          </label>
          <label id="email-label" for="email">
            What is your E-Mail address? 
            <input type="email" name="email" id="email" required placeholder="E-Mail">
          </label>
          <label id="number-label" for="number">
            How old are you?
            <input type="number" id="number" name="number" required placeholder="Age" min="18" max="99">
          </label>
          <label for="dropdown" id="when">
            When did you start Coding ?
          <select required name="dropdown" id="dropdown">
            <option value="0" selected>
              couple months ago
            </option>
            <option value="1">
              over a year ago
            </option>
            <option value="2">
              over 3 years ago
            </option>
            <option value="3">
              over 5 years ago
            </option>
          </select>
        </label>
       </fieldset>
       <fieldset id="second-fieldset">
        <legend id="legend-zero">Who is the best Football player?</legend>
          <label class="radio-label radio-label-one" for="radio"><input required type="radio" name="radio" value="1"> <span id="ron">Ron</span><span id="ronaldo">aldo</span></label>
          <label class="radio-label radio-label-two" for="radio"><input id="messi-input" type="radio" name="radio" value="2" disabled> <span id="mes">Mes</span><span id="messi">si</span></label>       
          <legend id="legend-one">
            Why is that?
          </legend>
          <label class="checkbox-label"><input class="checkbox" type="checkbox" required value="0"><span class="middle-span"> Strength</span></label>
          <label class="checkbox-label"><input class="checkbox" type="checkbox" disabled value="1"><span class="middle-span"> Weakness</span></label>
          <label class="checkbox-label"><input class="checkbox" type="checkbox" required value="2"><span class="middle-span"> GOAT</span></label>
          <label class="checkbox-label"><input class="checkbox" type="checkbox" disabled value="3"><span class="middle-span"> Bad Player</span></label>
          <label class="checkbox-label"><input class="checkbox" type="checkbox" required value="4"><span class="middle-span"> Sixpack</span></label>
        </fieldset>
        <fieldset id="textarea-fieldset">
          <label id="bio-label" for="bio">Provide a bio (optional)
            <textarea required placeholder="I want to join because... "id="textarea" row="3" col="40" name="textarea"></textarea>
          </label>
        </fieldset>
        <fieldset id="last-fieldset">
          <label for="terms" id="term-label"><input type="checkbox" value="accepted" name="terms" id="terms"><span class="middle-span">I accept the </span><a target="_blank" href="https://www.bing.com/images/search?view=detailV2&ccid=7yb0DURN&id=176EFD13B680072636C2FEF5E903FC2ED29BBA48&thid=OIP.7yb0DURNdPaT4LgfMzKBqQHaE7&mediaurl=https%3a%2f%2fwww.picpedia.org%2fhighway-signs%2fimages%2fterms-and-conditions.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.ef26f40d444d74f693e0b81f333281a9%3frik%3dSLqb0i78A%252bn1%252fg%26pid%3dImgRaw%26r%3d0&exph=799&expw=1200&q=terms+and+condition&simid=607988630747643396&FORM=IRPRST&ck=0A276081D0111A171C60007DCE4995F8&selectedIndex=14&itb=0">terms and conditions</a></label>
          <button id="submit" type="submit"><a id="button-a" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Submit</a></button>
        </fieldset>
      </form>
    </main>

  </body>
</html>
